<div class="navContainer">


  <div class="logo">

      <div>

      </div>
      <p>ARSOUDE</p>
  </div>

  <nav >
      <ul class="strip">
          <li><a translate routerLink="/home" id="textLogIn">nav.home</a></li>
          <!-- <li>All Trails</li>
          <li>Community</li>
          <li>Profile</li> -->
          <ng-container *ngIf="isLoggedIn()" >
              <li><a translate routerLink="/hikecreation" id="textLogIn" >nav.create</a></li>
          </ng-container>
          <!-- Conditionally render based on user login status -->
          <ng-container *ngIf="!isLoggedIn()">
              <li><a translate routerLink="/register" id="textLogIn">nav.register</a></li>
              <li><a translate routerLink="/signin" id="textLogIn">nav.logIn</a></li>
          </ng-container>
          <li class="Disconnect" *ngIf="isLoggedIn()"><a translate (click)="logout()" id="textLogIn">nav.disconnect</a></li>
          <li><div class="dropdown">
            <button translate class="dropbtn">nav.languages</button>
            <div class="dropdown-content">
              <a href="#" (click)="changeLanguage('fr', $event)">Français</a>
              <a href="#" (click)="changeLanguage('en', $event)">English</a>
          </div>
          </div>
        </li>
      </ul>


      <!-- menu mobile -->
      <ul class="menuMobile">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button> 
        <mat-menu #menu="matMenu">
            <ng-container *ngIf="isLoggedIn()">
                <button mat-menu-item>
                    <a translate class="linkMenu" routerLink="/home" id="textLogIn">nav.home</a>
                </button>
    
                <button mat-menu-item>
                    <a translate class="linkMenu" routerLink="/hikecreation" id="textLogIn">nav.createHike</a>
                </button>
    
                <button mat-menu-item>
                    <a translate (click)="logout()" id="textLogIn">nav.disconnect</a>
                </button>
            </ng-container>
    
            <ng-container *ngIf="!isLoggedIn()">
                <button mat-menu-item>
                    <a translate class="linkMenu" routerLink="/register" id="textLogIn">nav.register</a>
                </button>
    
                <button mat-menu-item>
                    <a translate class="linkMenu" routerLink="/signin" id="textLogIn">nav.logIn</a>
                </button>
            </ng-container>
        </mat-menu>







        <button mat-icon-button [matMenuTriggerFor]="languageMenu" aria-label="Example icon-button with a menu">
            <mat-icon>language</mat-icon>
        </button> 
        <mat-menu #languageMenu="matMenu">
    
            <ng-container>
                <button mat-menu-item (click)="changeLanguage('fr', $event)">
                    <mat-icon>Français</mat-icon>
                    <p>Français</p>
                </button>
    
                <button mat-menu-item mat-menu-item (click)="changeLanguage('en', $event)">
                    <mat-icon>English</mat-icon>
                    <p>English</p>
                </button>
            </ng-container>
        </mat-menu>















         
            
          
            
        

    </ul>
    
 
            


     

  
  </nav>



</div>
