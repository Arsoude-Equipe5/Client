<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  

    <div>
      <div>
        <select [formControl]="statusFilter">
          <option value="">{{'admin-tile.all' | translate}}</option>
          <option value="Pending">{{'admin-tile.pending' | translate}}</option>
          <option value="Validated">{{'admin-tile.validated' | translate}}</option>
          <option value="Rejected">{{'admin-tile.rejected' | translate}}</option>
        </select>
      </div>

      <div *ngIf="hikeService.isEmpty===false">
        <div class="title">{{'admin-tile.adminHikesList' | translate}}</div>
        <div class="container-tile" *ngFor="let hike of hikeService.hikeList">
          <div *ngIf="refreshKey">
            <app-admin-tile [hike]="hike" [updateStatusCallback]="updateStatus.bind(this)"></app-admin-tile>
          </div>
        </div>
      </div>
      <div>
        <h2 style="color: white; margin-top: 15px;" *ngIf="hikeService.isEmpty === true"> {{'admin-tile.noHikesAvailable' | translate}}</h2>
      </div>
    </div>
</body>
