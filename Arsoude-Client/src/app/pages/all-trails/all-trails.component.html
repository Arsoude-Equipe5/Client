<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div class="searchBar">
      <div class="inputSearch">
        <i (click)='onSubmit(); splitKeywords()' class="fas fa-search input-icon"></i>
        <input placeholder="Ville,montage,coordinées" [(ngModel)]="searchKeyword" [formControl]="inputKeyword" class="input" type="text" id="searchInput">
      </div>
      <div class="button-group">
        <button    [ngClass]="{'selected': type == 'walk'}" (click)="toggleHikeType('walk')"  >
          <i  class="fas fa-walking"></i>
        </button>
        <button   [ngClass]="{'selected': type == 'bike'}" (click)="toggleHikeType('bike')" >
          <i class="fas fa-bicycle"></i>
        </button>
      </div>
    <!-- <div class="rangeBox">
        <p>Proximite: </p>
        <mat-slider class="slider" min="1" max="100" step="1" value="1.5">
            <input matSliderThumb>
          </mat-slider>
          <p>20Km</p>
    </div> -->
</div>

<div class="tag-container">

    <span style="color: white;" *ngIf="tags.length>0">Tags : </span>
<span style="color: white;" *ngFor="let tag of tags" class="tags">{{ tag }}</span>
</div>
    <div>
      <div *ngIf="hikeService.isEmpty===false">
        <div class="title">Toutes les Randonnées</div>
        <div class="container-tile" *ngFor="let hike of hikeService.hikeList">
          <app-tile [hike]="hike"></app-tile>
        </div>
      </div>
      <div>
        <h2 style="color: white; margin-top: 15px;" *ngIf="hikeService.isEmpty === true"> Aucune randonnée disponible</h2>
      </div>
    </div>
  </div>
</body>
