<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toutes les randonnées</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-tile">
    <div class="col">
        <br>
            <br>
            <br>
            <br>
            <br>
      <div class="row" *ngFor="let a of hikeService.hikeList">
        <br>
        <br>
        <br>
        <div class="tile">
            <div class="container-fluid">
          <div class="row" >
            <div class="col"  style="display: flex; flex-direction: column; height: 100%;">
                <div class="row" style="align-self: flex-start;">
                    <h1>{{ a.name }}</h1>
                </div>
                <div class="row" style="align-self: flex-start;" >
                    <p>{{ a.location }}</p>
                </div>
                <div class="row" style="margin-top: auto; height:100%">
                <img [src]="a.image" alt="Image de la randonnée"  class="img-fluid image">
                </div>   

            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="text-right">
                            
                            <button class="star-button" *ngIf="isLoggedIn()" (click)="onButtonClick(a.id, a)">
                                <i [class]="hikeService.isInFavourite(a)"></i>
                            </button>

                            
                    </div>
                        <br>
                        <p>Description: </p>
                    <p>{{ a.description }}</p>

                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col">
                    
                        <p>Distance</p>
                        <p>indisponible</p>
                    </div>
                    <div class="col">
                        <p>Type</p>
                        <div *ngIf="a.type==0">
                            <i class="fas fa-bicycle"></i>
                        </div>
                        <div *ngIf="a.type==1">
                            <span class="material-symbols-outlined">
                                directions_walk
                             </span>
                        </div>
                    </div>
                    <div class="col">
                        <p>Time</p>
                        <p>indisponible</p>
                    </div>

                </div>
                
            </div>
            <div class="col"  >
                
                <div class="map-container">
                    <!-- Display latitude and longitude for selected points -->
                   
                    <div class="map-section">
                        <google-map
                        [center]="center"
                        [zoom]="zoom"
                        width="700"
                        height="400">

                        
                        <map-marker *ngFor="let marker of markerPositions"
                                    [position]="marker">
                        </map-marker>
                        </google-map>
                      </div>
                    
                  </div>
                
            </div>
          </div>
          <!-- Add more details as needed -->



          
        </div>
    </div>
      </div>
    </div>
  </div>
  
</body>
<html></html>
