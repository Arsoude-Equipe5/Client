<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div class="searchBar">
      <div class="inputSearch">
        <button  (click)="onSubmit(); splitKeywords()" [disabled]="hikeService.isWaiting" class="search-button">
          <i class="fas fa-search"></i>
        </button>
        <input placeholder="{{ 'home.hikePlaceholder' | translate }}" [(ngModel)]="searchKeyword" [formControl]="inputKeyword" class="input" type="text" id="searchInput">
      </div>
      <div class="button-group">
        <button    [ngClass]="{'selected': type == 'Walk'}" (click)="toggleHikeType('Walk'); onSubmit()"  >
          <i  class="fas fa-walking"></i>
        </button>
        <button   [ngClass]="{'selected': type == 'Bike'}" (click)="toggleHikeType('Bike'); onSubmit()" >
          <i class="fas fa-bicycle"></i>
        </button>
      </div>
   
</div>

<div class="tag-container">

    <!-- <span style="color: white;" *ngIf="tags.length>0">Tags : </span>
<span style="color: white;" *ngFor="let tag of tags" class="tags">{{ tag }}</span> -->
</div>
    <div>
      <div *ngIf="hikeService.isEmpty===false">
        <div class="title">{{ 'all-trails.allTrails' | translate }}</div>
        <div class="container-tile" *ngFor="let hike of hikeService.hikeList">
          <app-tile [hike]="hike"></app-tile>
        </div>
      </div>
      <div>
        <h2 class="textListVide" *ngIf="hikeService.isEmpty === true"> Aucune randonn√©e disponible</h2>
        
      </div>
    </div>
  </div>
</body>
